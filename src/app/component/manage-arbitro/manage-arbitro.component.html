<div>
    <mat-card>
        <b><span>Administracion de Arbitros</span></b>
        <button mat-flat-button color="accent" class="float-right" (click)="handleAddAction()">Registrar Arbitro</button>
    </mat-card>
    <hr>
    <mat-card >
        <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
    </mat-card>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ci">
                <th mat-header-cell *matHeaderCellDef> Ci</th>
                <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ap_paterno">
                <th mat-header-cell *matHeaderCellDef>Ap Paterno</th>
                <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ap_materno">
                <th mat-header-cell *matHeaderCellDef> Ap Materno</th>
                <td mat-cell *matCellDef="let element"> {{element.ap_materno}} </td>
            </ng-container>
    
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono</th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
    
            <ng-container matColumnDef="funcion">
                <th mat-header-cell *matHeaderCellDef> Funcion</th>
                <td mat-cell *matCellDef="let element"> {{element.funcion}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="accent" matTooltip="Edit" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" matTooltip="Delete" (click)="handleDeleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-slide-toggle (change)="onChange($event.checked, element.ci)"
                        matTooltip="Activar o Desactivar Arbitro" [checked]="element.estado">
                    </mat-slide-toggle>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </div>
</div>
