<mat-card>
    <div class="float-center">
        <b class="tamano_titulo"><span>GESTION CLUBS </span></b>
    </div>
</mat-card>
<hr>
<mat-card fxLayout="column" fxLayout="row wrap">
    <mat-form-field appearance="fill" fxFlex>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field> 
    <div class="btn-add">
        <button mat-flat-button color="accent" class="float-right" (click)="handleAddAction()">Registrar Club</button>
        <a href="../../../assets/img/reportes/b882823d-64bc-4be0-a644-1d13e2b7b8a2.pdf" target="_blank">
            <button style="margin-right: 10px;" mat-flat-button color="accent" class="float-right">Reporte</button>
        </a>
    </div>
</mat-card>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="comunidad">
            <th mat-header-cell *matHeaderCellDef> Comunidad</th>
            <td mat-cell *matCellDef="let element"> {{element.comunidad}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="accent" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
</div>
