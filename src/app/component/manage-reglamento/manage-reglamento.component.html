<mat-card class="responsive_table">
    <div align="center">
        <b class="tamano_titulo"><span>GESTION REGLAMENTO Y NORMATIVA </span></b>
    </div>
</mat-card>

<div>
    <hr>
    <mat-card>
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off">
        </mat-form-field>
        <div class="btn-add">
            <button mat-flat-button color="accent" class="float-right" (click)="handleAddAction()">AÃ±adir Norma</button>
        </div>
    </mat-card>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre_reglamento">
                <th mat-header-cell *matHeaderCellDef> Nombre Reglamento</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef> Documento PDF</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="(element.documento!=null)">
                        <a [href]="imgURL + element.documento" target="_blank" matTooltip="Ver Documento">
                            <img width="30px" height="30px" src="../../../assets/img/pdf-icono.png" alt="no exist">
                        </a>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="accent" matTooltip="Edit" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" matTooltip="Delete" (click)="handleDeleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                        matTooltip="Activar o Desactivar Norma" [checked]="element.estado">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </div>
</div>
