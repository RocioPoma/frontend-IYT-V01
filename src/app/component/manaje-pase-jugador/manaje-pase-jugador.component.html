<mat-card class="responsive_table">
    <div>
        <b class="tamano_titulo"><span>GESTION PASE JUGADOR</span></b>
        <button mat-flat-button color="accent" class="float-right" (click)="handleAddAction()">Agregar Pase</button>
    </div>
</mat-card>

<div>
    <hr>
    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off">
        </mat-form-field>
    </mat-card>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="ci">
                <th mat-header-cell *matHeaderCellDef>CI</th>
                <td mat-cell *matCellDef="let element"> {{element.ci}}</td>
            </ng-container>

            <ng-container matColumnDef="jugador">
                <th mat-header-cell *matHeaderCellDef>Jugador</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.ap_paterno}} {{element.ap_materno}}
                </td>
            </ng-container>

            <ng-container matColumnDef="clubsolicitante">
                <th mat-header-cell *matHeaderCellDef> Club solicitante</th>
                <td mat-cell *matCellDef="let element"> {{element.club_solicitante}} </td>
            </ng-container>

            <ng-container matColumnDef="clubsolicitado">
                <th mat-header-cell *matHeaderCellDef> Club solicitado</th>
                <td mat-cell *matCellDef="let element"> {{element.club_solicitado}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element"> {{element.fecha2}}</td>
            </ng-container>

            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef> Documento PDF</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="(element.documento!=null)">
                        <a [href]="imgURL + element.documento" target="_blank" matTooltip="Ver Documento">
                            <img width="30px" height="30px" src="../../../assets/img/pdf-icono.png" alt="no exist">
                        </a>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="accent" matTooltip="Edit" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" matTooltip="Delete" (click)="handleDeleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-slide-toggle (change)="onChange($event.checked, element.id_pase)"
                        matTooltip="Activar o Desactivar Pase jugador" [checked]="element.estado">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </div>
</div>
